apply plugin: 'com.android.application'
//apply plugin: 'android-apt'

android {
    compileSdkVersion 29
    configurations {
        implementation.exclude group: 'org.jetbrains', module: 'annotations'
    }
    defaultConfig {
        applicationId "com.android.liubz.androidtea"
        minSdkVersion 15
        targetSdkVersion 26

        multiDexEnabled true
        versionCode 2
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    useLibrary 'org.apache.http.legacy'

    flavorDimensions "version"
    productFlavors {
        user {
            applicationId "com.android.liubz.androidtea.user"
            dimension = 'version'
            signingConfig signingConfigs.debug
        }

        developer {
            applicationId "com.android.liubz.androidtea.developer"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    buildToolsVersion '28.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'org.jetbrains:annotations-java5:15.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'org.litepal.android:java:3.0.0'
    //    implementation "org.permissionsdispatcher:permissionsdispatcher:4.3.0"
    //    annotationProcessor "org.permissionsdispatcher:permissionsdispatcher-processor:4.3.0"
    implementation 'com.google.android.material:material:1.0.0'
    // okhttp
    implementation "com.squareup.okhttp3:okhttp:4.6.0"
//    implementation 'com.google.code.gson:gson:2.8.6'
}
